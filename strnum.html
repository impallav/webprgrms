<html>
<body>
<input type="text" id="str" placeholder ="enter string or number">
<button type="submit" onclick = "check() " >SUBMIT</button>
<p></p>
<script>
function check()
{
  var str= document.querySelector("input").value;
  var num= parseInt(str);
  if(num)
  {
      document.querySelector("p").textContent=" ";
	  document.querySelector("p").insertAdjacentHTML("beforeend",Number(num.toString().split("").reverse().join("")));
 }
	  else
	{
	  str=str.toLowerCase();
	  var arr=str.split("");
	  for(var i=0;i<arr.length;i++)
	  {
	     if(arr[i]=="a" ||arr[i]=="e" ||arr[i]=="i" ||arr[i]=="o" ||arr[i]=="u" )
		 {
		 i++;
		 document.querySelector("p").textContent=" ";
		   document.querySelector("p").insertAdjacentHTML("beforeend",'\nstring input is:' +str+'\n leftmost vowel:'+arr[i-1]+'\n position is ' +i+'\n');
		   break;
		  }
		}
	}
}
		   </script>
		   </body>
		   </html>
